name = "BibTeX"
grammar = "bibtex"
path_suffixes = ["bib"]
line_comments = ["%"]
autoclose_before = "\"}])'`"
brackets = [
    { start = "{", end = "}", close = true, newline = false },
    { start = "[", end = "]", close = true, newline = false },
    { start = "(", end = ")", close = true, newline = false },
    { start = "$", end = "$", close = true, newline = false },
    { start = "\"", end = "\"", close = true, newline = false },
    { start = "'", end = "'", close = true, newline = false },
    { start = "`", end = "`", close = true, newline = false },
    { start = "``", end = "''", close = true, newline = false },
]
